<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="pomodoro-count">Pomodoro Count: 0</div>
            <div class="timer-container">
                <button id="pomodorobtn">Pomodoro</button>
                <button id="shortbrkbtn">Short Break</button>
                <button id="longbrkbtn">Long Break</button>
            </div>
        </div>
        <div class="progressbar">
            <div class="progressbar-inner">
                <div class="progressbar-number">25:00</div>
            </div>
        </div>
        <div class="function-buttons">
            <button id="startbtn">Start</button>
            <button id="pausebtn">Pause</button>
            <button id="resetbtn">Reset</button>
        </div>
        <div class="todo-container">
            <h2>To-Do List</h2>
            <div class="todo-input-container">
                <input type="text" id="todo-input" placeholder="Add a new task">
                <button id="add-todo">Add</button>
            </div>
            <ul id="todo-list"></ul>
        </div>
        <div class="notes-container">
            <h2>Notes</h2>
            <div class="notes-input-container">
                <textarea id="notes" placeholder="Write your notes here..."></textarea>
                <button id="add-note-btn">Add Note</button>
            </div>
            <div class="notes-list" id="notes-list"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
